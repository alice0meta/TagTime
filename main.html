<!DOCTYPE html>
<html><head><meta charset="utf-8"></head><body></body></html><script>

require('./tt_util.js')(window)
var gui = require('nw.gui')
var win = gui.Window.get()
var tagtime = require('./tagtime.js')

var argv = gui.App.argv
if (argv[0]==='-d') {win.showDevTools(); argv=argv.slice(1)}

tagtime.main({argv:argv, prompt:function(args,cb){
	sub1('ping_prompt',function(v){
		v.init(args)
		var t = v.show; v.show = function(cb){t(function(e,v){win.setShowInTaskbar(false); cb(e,v)})}
		cb(null,v)})
	var ping_win = gui.Window.open('ping.html',{frame:false, 'always-on-top':true, min_width:50, min_height:20, show:false})
	win.setShowInTaskbar(true)
	}})

</script>
